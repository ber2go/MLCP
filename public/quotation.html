<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app='app'>
    <div class="container-fluid" ng-controller="mainCtrl">

        <h1>Quotation Application</h1>
        <h2>{{myVar}}</h2>
        <form class="form-horizontal" role="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer Information</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="company" class="col-sm-2 control-label">Company</label>
                        <div class="col-sm-10">
                            <input name="company" class="form-control" placeholder="Company Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-person" class="col-sm-2 control-label">Contact Person</label>
                        <div class="col-sm-10">
                            <input name="contact-person" class="form-control" placeholder="Contact Person" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address1" class="col-sm-2 control-label">Address 1</label>
                        <div class="col-sm-10">
                            <input name="address1" class="form-control" placeholder="Address 1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address2" class="col-sm-2 control-label">Address 2</label>
                        <div class="col-sm-10">
                            <input name="address2" class="form-control" placeholder="Address 2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="province" class="col-sm-2 control-label">Province</label>
                        <div class="col-sm-10">
                            <input name="province" class="form-control" placeholder="Province" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input name="province" class="form-control" placeholder="City" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="col-sm-2 control-label">Zip Code</label>
                        <div class="col-sm-10">
                            <input name="zip" class="form-control" placeholder="Zip" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Product Information</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="item-description" class="col-sm-2 control-label">Item Description</label>
                        <div class="col-sm-10">
                            <input name="item-description" class="form-control" placeholder="Item Description" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-description" class="col-sm-2 control-label">Size</label>
                        <div class="col-sm-3">
                            <input name="item-width" class="form-control" placeholder="width" />
                        </div>
                        <div class="col-sm-3">
                            <input name="item-height" class="form-control col-sm-6" placeholder="height" />
                        </div>
                        <div class="col-sm-4">
                            <input name="item-height" class="form-control col-sm-6" placeholder="thickness" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-3">
                            <select name="item-type" class="form-control">
                                <option value="0">Center Seal</option>
                                <option value="1">3 Side Seal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="printed" class="col-sm-2 control-label">Printed ?</label>
                        <div class="col-sm-10">
                            <input name="printed" class="form-control" type="checkbox" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-type" class="col-sm-2 control-label">No of Colors</label>
                        <div class="col-sm-3">
                            <select name="item-type" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-type" class="col-sm-2 control-label">No of Layers</label>
                        <div class="col-sm-3">
                            <select name="item-type" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-type" class="col-sm-2 control-label">Material for Layer 1</label>
                        <div class="col-sm-3">
                            <select name="item-type" class="form-control">
                                <option value="1">OPP</option>
                                <option value="2">VMCPP</option>
                                <option value="2">VMPET</option>
                                <option value="2">PE</option>
                                <option value="2">NYLON</option>
                                <option value="2">CPP</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-type" class="col-sm-2 control-label">Material for Layer 2</label>
                        <div class="col-sm-3">
                            <select name="item-type" class="form-control">
                                <option value="1">OPP</option>
                                <option value="2">VMCPP</option>
                                <option value="2">VMPET</option>
                                <option value="2">PE</option>
                                <option value="2">NYLON</option>
                                <option value="2">CPP</option>
                            </select>
                        </div>
                    </div>
                    <div><button type="button" class="btn btn-primary btn-lg btn-block">Generate Quotation</button></div>
                </div>
            </div>
        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
      <script src="app/app.js"></script>
</body>

</html>
